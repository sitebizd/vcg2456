<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QR Code Generator</title>
<script src="https://cdn.jsdelivr.net/npm/qrious/dist/qrious.min.js"></script>
</head>
<body>

<div>
  <input type="text" id="text" placeholder="Enter text for QR code">
  <button onclick="generateQRCode()">Generate QR Code</button>
</div>

<div>
  <canvas id="qr-canvas" style="display: none;"></canvas>
  <img id="qr-image" src="" alt="QR Code" width="512" height="512">
  <button onclick="downloadQRCode()">Download QR Code</button>
</div>

<script>
function generateQRCode() {
  var qrText = document.getElementById('text').value;
  var qrCanvas = document.getElementById('qr-canvas');
  var qrImage = document.getElementById('qr-image');

  var qr = new QRious({
    element: qrCanvas,
    value: qrText,
    size: 512
  });

  qrImage.src = qr.toDataURL('image/png');
  qrImage.style.display = 'block';
}

function downloadQRCode() {
  var downloadLink = document.createElement('a');
  var qrImage = document.getElementById('qr-image').src;
  downloadLink.href = qrImage;
  downloadLink.download = 'QRCode.png';
  document.body.appendChild(downloadLink);
  downloadLink.click();
  document.body.removeChild(downloadLink);
}
</script>

</body>
</html>

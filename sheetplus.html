<!DOCTYPE html>
<html>
<head>
  <title>Spreadsheet Data</title>
  <style>
    .data-container {
      display: flex;
      flex-direction: column;
    }
    .data-item {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div id="content" class="data-container"></div>
  <script>
    function fetchData() {
      fetch('https://script.google.com/macros/s/AKfycbyp2el5HBoKiqp6mogOuEK_GwBhiW-K56owU3-Id9iR6P8_5qiOqLcJVj-8cZVXYZOmAQ/exec') // Replace with your web app URL
        .then(response => response.json())
        .then(data => displayData(data))
        .catch(error => console.error('Error fetching data:', error));
    }

    function displayData(data) {
      var content = document.getElementById('content');
      content.innerHTML = '';
      data.forEach(function(item, index) {
        var div = document.createElement('div');
        div.className = 'data-item';
        div.textContent = 'Item ' + (index + 1) + ': ' + item;
        content.appendChild(div);
      });
    }

    window.onload = fetchData;
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Font Awesome CDN link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <title>Google Web App Embed</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none; /* Removes iframe border */
	  overflow: hidden;
    }
	.reload-button {
            background-color: #000000; /* Black */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .reload-button:hover {
            background-color: #45a049;
        }
	.loader {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  border: 8px solid #f3f3f3;
  border-top: 8px solid #3498db;
  border-radius: 50%;
  width: 50px;
  height: 50px;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}


  </style>
</head>
<body>
    <button 
        onclick="location.reload();" 
        style="position: fixed; top: 0; left: 0; width: 100%; background-color: black; color: white; padding: 15px 0; text-align: center; border: none; font-size: 16px; font-weight: bold; cursor: pointer; text-transform: uppercase; z-index: 1000;">
        <i class="fas fa-sync-alt"></i> Reload Page
    </button>
</body>

	
  <!-- Replace the URL below with your Google Web App URL -->
  <div id="loader" class="loader"></div>
<iframe id="embeddedContent" src="https://script.google.com/macros/s/AKfycbx8YjaTzDGJcfmD6cpZDEVXKSo7HdOGhwm1lOxngi5PV1SBDIbOrBzh4sJaQhwfPeM/exec" onload="hideLoader()"></iframe>

	<script>
function reloadIndex() {
    // Reload the parent frame, which is index.html
    window.top.location.reload();
}
</script>

	
	<script>
	function hideLoader() {
  document.getElementById("loader").style.display = "none";
}

</script>
</body>
</html>

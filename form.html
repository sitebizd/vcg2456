<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <title>Form</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: auto; /* मोबाईल स्क्रोलिंग परवानगी */
    }
    iframe {
      width: 100%;
      height: 100vh;       /* viewport height वापरा */
      border: none;
      overflow: auto;      /* ✅ scroll inside iframe */
      -webkit-overflow-scrolling: touch; /* ✅ iOS smooth scroll */
    }
    .reload-button {
      background-color: #000;
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    .reload-button:hover {
      background-color: #45a049;
    }
    .loader {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border: 8px solid #f3f3f3;
      border-top: 8px solid #3498db;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      z-index: 2000;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Reload Button -->
  <button 
    onclick="location.reload();" 
    style="position: fixed; top: 0; left: 0; width: 100%; background-color: black; color: white; padding: 15px 0; text-align: center; border: none; font-size: 16px; font-weight: bold; cursor: pointer; text-transform: uppercase; z-index: 1000;">
    <i class="fas fa-sync-alt"></i> Reload Page
  </button>

  <!-- Loader -->
  <div id="loader" class="loader"></div>

  <!-- Google Apps Script Form -->
  <iframe id="embeddedContent" 
          src="https://script.google.com/macros/s/AKfycbygYN7uJwQIn8NF4DmPjTFx-CVyhU5wM-Zkg4vuKELyOyL2NDBtG2F64FsTm03MpXEvMA/exec" 
          onload="hideLoader()"></iframe>

  <script>
    function hideLoader() {
      document.getElementById("loader").style.display = "none";
    }
  </script>
</body>
</html>

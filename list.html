<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Business List</title>
  <style>
    * { box-sizing: border-box; }
    body { font-family: Arial, sans-serif; background-color: #f9f9f9; padding: 20px; margin: 0; }
    h1 { text-align: center; margin-bottom: 20px; color: #333; }
    .container { width: 100%; margin: 0 auto; padding: 10px; }
    .filters { margin-bottom: 15px; display: flex; gap: 10px; justify-content: center; }
    select { padding: 15px; font-size: 1.2rem; border-radius: 8px; border: 2px solid #ddd; background-color: #fff; }
    .business-card { 
      display: flex; 
      align-items: center; 
      justify-content: space-between; 
      background-color: #fff; 
      padding: 15px; 
      margin-bottom: 15px; 
      border-radius: 8px; 
      box-shadow: 0 4px 8px rgba(0,0,0,0.1); 
      cursor: pointer; 
      transition: background-color 0.3s; 
      width: 100%;
    }
    .business-card:hover { background-color: #f2f2f2; }
    .info { flex-grow: 1; padding-right: 15px; }
    .title { font-size: 1rem; font-weight: bold; color: #0000FF; }
    .subtitle { font-size: 0.8rem; color: #777; margin-top: 5px; }
    .image { 
      width: 60px; 
      height: 60px; 
      border-radius: 8px; 
      overflow: hidden; 
      margin-right: 15px;
    }
    .image img { 
      width: 100%; 
      height: 100%; 
      object-fit: cover; 
    }
    .phone-icon {
      width: 40px; 
      height: 40px; 
      background-color: #0000FF; 
      border-radius: 50%; 
      display: flex; 
      align-items: center; 
      justify-content: center;
    }
    .phone-icon i { color: #fff; font-size: 20px; }
  </style>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

<h1>Business List</h1>

<div class="container">
  <div class="filters">
    <select id="category1">
      <option value="All">All Categories</option>
    </select>
    <select id="category2">
      <option value="All">All Subcategories</option>
    </select>
  </div>

  <div id="businessList">
    <!-- Business items will be listed here -->
  </div>
</div>

<script>
  const SPREADSHEET_URL = 'https://docs.google.com/spreadsheets/d/1hJeRy7iYhtI8QBwfXv9YvuXXCCMafDrj17b55UHFCfQ/export?format=csv';
  let businessData = [];

  async function fetchCSV() {
    try {
      const response = await fetch(SPREADSHEET_URL);
      const data = await response.text();
      businessData = parseCSV(data);
      populateFilters();
      renderList(businessData);
      handleURLHash();
    } catch (error) {
      console.error("Error fetching CSV:", error);
    }
  }

  function parseCSV(text) {
    const lines = text.trim().split("\n").slice(1);
    const rows = [];

    lines.forEach(line => {
      const matches = line.split(",").map(cell => cell.trim());
      const [profileID, , businessName, , , businessAddress, , , , category1, category2, , mobileNumber, , , , , , image1] = matches;

      if (profileID && businessName) {
        rows.push({ profileID, businessName, businessAddress, category1, category2, image1, mobileNumber });
      }
    });
    return rows;
  }

  function populateFilters() {
    const category1Set = new Set();
    const category2Set = new Set();

    businessData.forEach(item => {
      if (item.category1) category1Set.add(item.category1);
      if (item.category2) category2Set.add(item.category2);
    });

    populateSelect(document.getElementById('category1'), Array.from(category1Set));
    populateSelect(document.getElementById('category2'), Array.from(category2Set));
  }

  function populateSelect(select, options) {
    select.innerHTML = `<option value="All">All</option>`;
    options.forEach(option => {
      select.innerHTML += `<option value="${option}">${option}</option>`;
    });
  }

  function renderList(data) {
    const businessList = document.getElementById('businessList');
    businessList.innerHTML = '';

    if (data.length === 0) {
      businessList.innerHTML = '<p>No businesses found.</p>';
      return;
    }

    data.forEach(item => {
      const link = `https://sitebizd.github.io/bizimages/business/${item.profileID}`;
      const imageSrc = item.image1 || 'default.jpg';
      const telLink = `tel:${item.mobileNumber}`;

      businessList.innerHTML += `
        <div class="business-card" onclick="window.location.href='${link}'">
          <div class="image">
            <img src="${imageSrc}" alt="Business Image">
          </div>
          <div class="info">
            <div class="title">${item.businessName}</div>
            <div class="subtitle">${item.businessAddress}</div>
          </div>
          <a href="${telLink}" class="phone-icon" onclick="event.stopPropagation();">
            <i class="fas fa-phone"></i>
          </a>
        </div>
      `;
    });
  }

  function filterList() {
    const category1 = document.getElementById('category1').value;
    const category2 = document.getElementById('category2').value;
    let filteredData = businessData;

    if (category1 !== 'All') filteredData = filteredData.filter(item => item.category1 === category1);
    if (category2 !== 'All') filteredData = filteredData.filter(item => item.category2 === category2);

    renderList(filteredData);
  }

  function handleURLHash() {
    if (window.location.hash) {
      const [cat1, cat2] = window.location.hash.replace('#', '').split('-');
      if (cat1) document.getElementById('category1').value = cat1;
      if (cat2) document.getElementById('category2').value = cat2;
      filterList();
    }
  }

  document.getElementById('category1').addEventListener('change', filterList);
  document.getElementById('category2').addEventListener('change', filterList);

  fetchCSV();
</script>

</body>
</html>

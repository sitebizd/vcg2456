<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Business List</title>
  <style>
    * { box-sizing: border-box; }
    body { font-family: Arial, sans-serif; background-color: #f9f9f9; padding: 20px; }
    h1 { text-align: center; margin-bottom: 20px; color: #333; }
    .container { width: 100%; margin: 0 auto; }
    .filters { margin-bottom: 15px; display: flex; gap: 10px; justify-content: center; }
    .business-card { 
      display: flex; 
      align-items: center; 
      padding: 10px; 
      margin-bottom: 10px; 
      background-color: #fff; 
      border-radius: 8px; 
      box-shadow: 0 4px 8px rgba(0,0,0,0.1); 
      cursor: pointer; 
      width: 100%;
      transition: background-color 0.3s; 
    }
    .business-card:hover { background-color: #f2f2f2; }
    .image { 
      width: 60px; 
      height: 60px; 
      border-radius: 8px; 
      overflow: hidden; 
      margin-right: 15px; 
    }
    .image img { 
      width: 100%; 
      height: 100%; 
      object-fit: cover; 
    }
    .info { flex-grow: 1; }
    .title { font-size: 1rem; font-weight: bold; color: #0000FF; }
    .subtitle { font-size: 0.8rem; color: #777; margin-top: 5px; }
    .total-count { text-align: center; margin-top: 15px; font-weight: bold; }
  </style>
</head>
<body>

<h1>Business List</h1>

<div class="filters">
  <select id="category1">
    <option value="All">All Categories</option>
  </select>
  <select id="category2">
    <option value="All">All Subcategories</option>
  </select>
</div>

<div class="container" id="businessContainer">
  <!-- Business items will be listed here -->
</div>

<p class="total-count" id="totalCount">Total Businesses: 0</p>

<script>
  const SPREADSHEET_URL = 'https://docs.google.com/spreadsheets/d/1hJeRy7iYhtI8QBwfXv9YvuXXCCMafDrj17b55UHFCfQ/export?format=csv';
  let businessData = [];

  async function fetchCSV() {
    try {
      const response = await fetch(SPREADSHEET_URL);
      const data = await response.text();
      businessData = parseCSV(data);
      populateFilters();
      renderList(businessData);
      handleURLHash();
    } catch (error) {
      console.error("Error fetching CSV:", error);
    }
  }

  function parseCSV(text) {
    const lines = text.trim().split("\n").slice(1);
    const rows = [];
    const regex = /(?:^|,)(?:"([^"]*(?:""[^"]*)*)"|([^",]*))/g;

    lines.forEach(line => {
      const matches = [];
      let match;
      while ((match = regex.exec(line))) {
        matches.push((match[1] || match[2] || "").replace(/""/g, '"').trim());
      }
      const [profileID, , businessName, , , businessAddress, , , , category1, category2, , , , , , , , image1] = matches;
      if (profileID && businessName) {
        rows.push({ profileID, businessName, businessAddress, category1, category2, image1 });
      }
    });
    return rows;
  }

  function populateFilters() {
    const category1Set = new Set();
    const category2Set = new Set();

    businessData.forEach(item => {
      if (item.category1) category1Set.add(item.category1);
      if (item.category2) category2Set.add(item.category2);
    });

    populateSelect(document.getElementById('category1'), Array.from(category1Set));
    populateSelect(document.getElementById('category2'), Array.from(category2Set));
  }

  function populateSelect(select, options) {
    select.innerHTML = `<option value="All">All</option>`;
    options.filter(opt => opt).forEach(option => {
      select.innerHTML += `<option value="${option}">${option}</option>`;
    });
  }

  function renderList(data) {
    const container = document.getElementById('businessContainer');
    container.innerHTML = '';

    if (data.length === 0) {
      container.innerHTML = '<p>No businesses found.</p>';
    }

    data.forEach(item => {
      const link = `https://sitebizd.github.io/bizimages/business/${item.profileID}`;
      const imageSrc = item.image1 ? item.image1 : 'default.jpg';

      container.innerHTML += `
        <div class="business-card" onclick="location.href='${link}'">
          <div class="image">
            <img src="${imageSrc}" alt="${item.businessName}">
          </div>
          <div class="info">
            <div class="title">${item.businessName}</div>
            <div class="subtitle">${item.businessAddress}</div>
          </div>
        </div>`;
    });

    document.getElementById('totalCount').textContent = `Total Businesses: ${data.length}`;
  }

  function filterList() {
    const category1 = document.getElementById('category1').value;
    const category2 = document.getElementById('category2').value;
    let filteredData = businessData;

    if (category1 !== 'All') filteredData = filteredData.filter(item => item.category1 === category1);
    if (category2 !== 'All') filteredData = filteredData.filter(item => item.category2 === category2);

    renderList(filteredData);
  }

  function handleURLHash() {
    if (window.location.hash) {
      const [cat1, cat2] = window.location.hash.replace('#', '').split('-');
      document.getElementById('category1').value = cat1 || 'All';
      document.getElementById('category2').value = cat2 || 'All';
      filterList();
    }
  }

  document.getElementById('category1').addEventListener('change', filterList);
  document.getElementById('category2').addEventListener('change', filterList);

  fetchCSV();
</script>

</body>
</html>

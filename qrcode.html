<!DOCTYPE html>
<html>
<head>
    <title>QR Code Generator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        function generateQRCode() {
            var text = document.getElementById("text").value;
            var googleApiUrl = "https://chart.googleapis.com/chart?chs=150x150&cht=qr&chl=" + encodeURIComponent(text);
            document.getElementById("qrCodeImage").src = googleApiUrl;
        }

        function downloadQRCode() {
            var downloadLink = document.createElement("a");
            var qrCodeImage = document.getElementById("qrCodeImage").src;
            downloadLink.href = qrCodeImage;
            downloadLink.download = "QRCode.png";
            document.body.appendChild(downloadLink);
            downloadLink.click();
            document.body.removeChild(downloadLink);
        }
    </script>
</head>
<body>
    <input type="text" id="text" placeholder="Enter text for QR code">
    <button onclick="generateQRCode()">Generate QR Code</button>
    <br><br>
    <img id="qrCodeImage" alt="QR Code will appear here" title="Your QR Code">
    <br>
    <button onclick="downloadQRCode()">Download QR Code</button>
</body>
</html>

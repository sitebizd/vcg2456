<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <title>Form</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden; /* Prevent body scroll */
      -webkit-overflow-scrolling: touch; /* Enable smooth scrolling on iOS */
      /* Consider adding: */
      /* touch-action: pan-y; */ /* Might help some browsers not try to scroll the body */
    }
    iframe {
      width: 100%;
      /* Adjust height to account for the header, and ensure it's not trying to fill the keyboard space */
      /* Using 100% instead of 100vh directly can sometimes be more stable on Android with keyboard */
      height: calc(100% - 50px); /* 100% of the parent body's available height */
      border: none;
      overflow: auto; /* Allow scrolling inside the iframe */
      -webkit-overflow-scrolling: touch; /* iOS smooth scroll */
      display: block; /* Remove extra space below iframe */
      margin-top: 50px; /* Offset for the fixed reload button */
      position: absolute; /* Take out of normal flow, helps with keyboard resize */
      top: 0;
      left: 0;
    }
    /* Fixed reload button styling */
    .fixed-header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: black;
      color: white;
      padding: 15px 0;
      text-align: center;
      border: none;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      text-transform: uppercase;
      z-index: 1000;
      box-sizing: border-box; /* Include padding in width/height calculation */
      height: 50px; /* Explicit height for calculation */
    }

    .loader {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border: 4px solid #f3f3f3;
      border-top: 4px solid #1a24be;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      z-index: 2000;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Reload Button - Now a fixed header for better mobile experience -->
  <div class="fixed-header" onclick="location.reload();">
    <i class="fas fa-bolt"></i> Form Homepage
  </div>

  <!-- Loader -->
  <div id="loader" class="loader"></div>

  <!-- Google Apps Script Form -->
  <iframe id="embeddedContent"
          src="https://script.google.com/macros/s/AKfycbzHCbJwY2wMfRdGYvrvOSvFWrvwd_OJt7WXmUEGNLfUbMI9Amy4h6t_vJYTGCVjiRbC5g/exec"
          onload="hideLoader()"></iframe>

  <script>
    function hideLoader() {
      document.getElementById("loader").style.display = "none";
    }

    // Optional: Add a listener for messages from the iframe if you need to communicate
    // window.addEventListener('message', function(event) {
    //   if (event.origin === 'YOUR_APPS_SCRIPT_WEBAPP_ORIGIN') {
    //     console.log('Message from iframe:', event.data);
    //     // Handle messages from your Apps Script web app here
    //   }
    // });

    // EXPERIMENTAL: Resize iframe on keyboard show/hide
    // This part tries to dynamically adjust iframe height based on visual viewport
    // It's a common approach for PWAs but might need careful testing in an iframe context.
    let initialViewportHeight = window.innerHeight;
    let headerHeight = document.querySelector('.fixed-header').offsetHeight;
    let iframe = document.getElementById('embeddedContent');

    window.visualViewport.addEventListener('resize', () => {
        // The visual viewport changes when the keyboard appears/disappears
        const currentVisualViewportHeight = window.visualViewport.height;

        // If the visual viewport height is significantly smaller, keyboard is likely up
        if (currentVisualViewportHeight < initialViewportHeight * 0.8) { // 0.8 is a heuristic
            // Keyboard is up, adjust iframe to fit the remaining space
            // console.log("Keyboard is up. Adjusting iframe height.");
            iframe.style.height = `${currentVisualViewportHeight - headerHeight}px`;
            iframe.style.marginTop = `${headerHeight}px`; // Ensure it stays below header
            iframe.style.top = `${window.visualViewport.offsetTop}px`; // Adjust top based on visual viewport
        } else {
            // Keyboard is down, restore full height
            // console.log("Keyboard is down. Restoring iframe height.");
            iframe.style.height = `calc(100% - ${headerHeight}px)`;
            iframe.style.marginTop = `${headerHeight}px`;
            iframe.style.top = `0`; // Reset top
        }
    });

    // Also, adjust iframe on window resize (e.g., orientation change)
    window.addEventListener('resize', () => {
        initialViewportHeight = window.innerHeight; // Update initial height
        // Trigger a visualViewport resize event manually if needed, or re-run logic
        const currentVisualViewportHeight = window.visualViewport.height;
        if (currentVisualViewportHeight < initialViewportHeight * 0.8) {
             iframe.style.height = `${currentVisualViewportHeight - headerHeight}px`;
             iframe.style.marginTop = `${headerHeight}px`;
             iframe.style.top = `${window.visualViewport.offsetTop}px`;
        } else {
            iframe.style.height = `calc(100% - ${headerHeight}px)`;
            iframe.style.marginTop = `${headerHeight}px`;
            iframe.style.top = `0`;
        }
    });

    // Add a debounced version of the resize listener for better performance if needed
    // function debounce(func, delay) {
    //   let timeout;
    //   return function(...args) {
    //     const context = this;
    //     clearTimeout(timeout);
    //     timeout = setTimeout(() => func.apply(context, args), delay);
    //   };
    // }
    // window.visualViewport.addEventListener('resize', debounce(() => { /* ... logic ... */ }, 100));
  </script>
</body>
</html>

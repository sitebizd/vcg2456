<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <title>Form</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden; /* Prevent body scroll, let iframe handle it */
      -webkit-overflow-scrolling: touch; /* Enable smooth scrolling on iOS */
    }
    iframe {
      width: 100%;
      /* Calculate height: 100% of viewport minus the height of the reload button */
      height: calc(100vh - 50px); /* Assuming 50px for the reload button */
      border: none;
      overflow: auto; /* Allow scrolling inside the iframe */
      -webkit-overflow-scrolling: touch; /* iOS smooth scroll */
      display: block; /* Remove extra space below iframe */
      margin-top: 50px; /* Offset for the fixed reload button */
    }
    .reload-button {
      background-color: #000;
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    .reload-button:hover {
      background-color: #45a049;
    }
    /* Fixed reload button styling */
    .fixed-header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: black;
      color: white;
      padding: 15px 0;
      text-align: center;
      border: none;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      text-transform: uppercase;
      z-index: 1000;
      box-sizing: border-box; /* Include padding in width/height calculation */
      height: 50px; /* Explicit height for calculation */
    }

    .loader {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border: 4px solid #f3f3f3;
      border-top: 4px solid #1a24be;
      border-radius: 50%;
      width: 30px; /* Slightly larger loader */
      height: 30px;
      animation: spin 1s linear infinite;
      z-index: 2000;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Reload Button - Now a fixed header for better mobile experience -->
  <div class="fixed-header" onclick="location.reload();">
    <i class="fas fa-bolt"></i> Form Homepage
  </div>

  <!-- Loader -->
  <div id="loader" class="loader"></div>

  <!-- Google Apps Script Form -->
  <iframe id="embeddedContent"
          src="https://script.google.com/macros/s/AKfycbzHCbJwY2wMfRdGYvrvOSvFWrvwd_OJt7WXmUEGNLfUbMI9Amy4h6t_vJYTGCVjiRbC5g/exec"
          onload="hideLoader()"></iframe>

  <script>
    function hideLoader() {
      document.getElementById("loader").style.display = "none";
    }

    // Optional: Add a listener for messages from the iframe if you need to communicate
    // window.addEventListener('message', function(event) {
    //   if (event.origin === 'YOUR_APPS_SCRIPT_WEBAPP_ORIGIN') {
    //     console.log('Message from iframe:', event.data);
    //     // Handle messages from your Apps Script web app here
    //   }
    // });
  </script>
</body>
</html>

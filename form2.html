<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Embedded WebApp</title>

  <!-- Font Awesome (for reload icon) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #fff;
      font-family: Arial, sans-serif;
      overflow: hidden; /* Prevent double scroll */
    }

    /* Full height iframe */
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      overflow: auto;
      -webkit-overflow-scrolling: touch; /* Smooth iOS scroll */
    }

    /* Top reload bar */
    .reload-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #000;
      color: #fff;
      text-align: center;
      padding: 12px 0;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      z-index: 1000;
    }

    .reload-bar i {
      margin-right: 8px;
    }

    /* Loader while iframe loads */
    .loader {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border: 6px solid #f3f3f3;
      border-top: 6px solid #3498db;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      z-index: 2000;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <!-- Reload Button -->
  <div class="reload-bar" onclick="reloadIframe()">
    <i class="fas fa-sync-alt"></i> Reload Page
  </div>

  <!-- Loader -->
  <div id="loader" class="loader"></div>

  <!-- Embedded Google Apps Script WebApp -->
  <iframe id="embeddedContent"
          src="https://script.google.com/macros/s/AKfycbzkdpz9MgYB0TfiXsylUIBbelsHpE0CcI5kS5JIoFOAoCtNrfoTXEllc_mMwHBsK7uxCg/exec"
          onload="hideLoader()"></iframe>

  <script>
    function hideLoader() {
      document.getElementById("loader").style.display = "none";
    }

    function reloadIframe() {
      const iframe = document.getElementById("embeddedContent");
      iframe.src = iframe.src; // refresh iframe
      document.getElementById("loader").style.display = "block";
    }
  </script>
</body>
</html>

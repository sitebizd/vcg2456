<!DOCTYPE html>
<html>
<body>

<h2>Business Form</h2>

<form id="businessForm">
  <label for="bname">Business Name:</label><br>
  <input type="text" id="bname" name="bname"><br>
  <label for="address">Address:</label><br>
  <input type="text" id="address" name="address"><br>
  <label for="category">Category:</label><br>
  <select id="category" name="category">
    <option value="Hotel">Hotel</option>
    <option value="Education">Education</option>
    <option value="Hospital">Hospital</option>
    <option value="Services">Services</option>
  </select><br>
  <label for="phone">Phone Number:</label><br>
  <input type="text" id="phone" name="phone"><br>
  <label for="description">Business Description:</label><br>
  <textarea id="description" name="description"></textarea><br>
  <input type="submit" value="Submit">
</form>

<script src="https://script.google.com/macros/s/AKfycbyhSBZuaHR71kMdxrx1QlCQZflMd_tXZvNDgar43aZq3Htfz533bxezjxH8wjYVz8p_JA/exec"></script>

</body>
</html>

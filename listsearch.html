<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Business List</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    * { box-sizing: border-box; }
    body { font-family: Arial, sans-serif; background-color: #f9f9f9; padding: 20px; margin: 0; }
    h1 { text-align: center; margin-bottom: 20px; color: #333; }
    .container { width: 100%; margin: 0 auto; padding: 10px; }

    /* Search Bar */
    .search-container {
      position: relative;
      width: 100%;
      margin-bottom: 15px;
    }
    .search-input {
      width: 100%;
      padding: 12px 40px 12px 15px;
      border: 2px solid #ddd;
      border-radius: 25px;
      font-size: 1rem;
    }
    .search-icon {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #777;
      font-size: 1.2rem;
    }

    /* Filters */
    .filters { 
      margin-bottom: 15px; 
      display: flex; 
      gap: 10px; 
      justify-content: center; 
    }
    select { 
      padding: 15px; 
      font-size: 1rem; 
      border-radius: 8px; 
      border: 2px solid #ddd; 
      background-color: #fff; 
      width: 200px; 
    }

    /* Business Card */
    .business-card { 
      display: flex; 
      align-items: center; 
      justify-content: space-between; 
      background-color: #fff; 
      padding: 15px; 
      margin-bottom: 15px; 
      border-radius: 8px; 
      box-shadow: 0 4px 8px rgba(0,0,0,0.1); 
      width: 100%;
      overflow: hidden;
    }
    .info { 
      flex-grow: 1; 
      padding-right: 15px; 
      overflow: hidden;
    }
    .title, .subtitle, .person-name { 
      white-space: normal;
      overflow-wrap: break-word;
      word-break: break-word;
    }
    .title { 
      font-size: 1rem; 
      font-weight: bold; 
      color: #0000FF;
    }
    .person-name { 
      font-size: 0.9rem; 
      font-weight: bold; 
      color: #333; 
      margin-top: 5px;
    }
    .subtitle { 
      font-size: 0.8rem; 
      color: #777; 
      margin-top: 5px;
    }
    .image { 
      width: 60px; 
      height: 60px; 
      border-radius: 8px; 
      overflow: hidden; 
      margin-right: 15px;
    }
    .image img { 
      width: 100%; 
      height: 100%; 
      object-fit: cover; 
    }
    .phone-icon {
      width: 40px; 
      height: 40px; 
      background-color: #0000FF; 
      border-radius: 50%; 
      display: flex; 
      align-items: center; 
      justify-content: center;
    }
    .phone-icon i { 
      color: #fff; 
      font-size: 20px; 
    }
    #businessCount { 
      text-align: center; 
      margin-top: 10px; 
      font-weight: bold;
    }
  </style>
</head>
<body>

<h1>Business List</h1>

<div class="container">

  <!-- Search Bar -->
  <div class="search-container">
    <input type="text" id="searchInput" class="search-input" placeholder="Search by Business or Person Name">
    <i class="fas fa-search search-icon"></i>
  </div>

  <!-- Filters -->
  <div class="filters">
    <select id="category1">
      <option value="All">All Categories</option>
    </select>
    <select id="category2">
      <option value="All Subcategories</option>
    </select>
  </div>

  <div id="businessCount"></div>
  <div id="businessList"></div>
</div>

<script>
  const SPREADSHEET_URL = 'https://docs.google.com/spreadsheets/d/1hJeRy7iYhtI8QBwfXv9YvuXXCCMafDrj17b55UHFCfQ/export?format=csv';
  let businessData = [];

  // Fetch CSV Data
  async function fetchCSV() {
    try {
      const response = await fetch(SPREADSHEET_URL);
      const data = await response.text();
      businessData = parseCSV(data);
      populateFilters();
      renderList(businessData);
    } catch (error) {
      console.error("Error fetching CSV:", error);
    }
  }

  // Parse CSV Data
  function parseCSV(text) {
    const lines = text.trim().split("\n").slice(1);
    const rows = [];

    lines.forEach(line => {
      const values = line.split(",");
      const [
        profileID, personName, businessName, businessNameEnglish, businessDescription, businessAddress,
        marketArea, paymentStatus, verifiedBadges, category1, category2, mobileNumber, whatsappNumber,
        website, facebookPage, youtubeChannel, instagram, googleMap, image1, image2, image3, image4
      ] = values.map(v => v.trim());

      if (profileID && businessName) {
        rows.push({ 
          profileID, 
          personName, 
          businessName, 
          businessAddress, 
          category1,             // Column J
          category2,             // Column K
          mobileNumber,          // Column L
          image1                 // Column S
        });
      }
    });
    return rows;
  }

  // Populate Filters
  function populateFilters() {
    const category1Set = new Set();
    const category2Set = new Set();

    businessData.forEach(item => {
      if (item.category1) category1Set.add(item.category1);
      if (item.category2) category2Set.add(item.category2);
    });

    populateSelect(document.getElementById('category1'), Array.from(category1Set));
    populateSelect(document.getElementById('category2'), Array.from(category2Set));
  }

  function populateSelect(select, options) {
    select.innerHTML = `<option value="All">All</option>`;
    options.forEach(option => {
      if (option) {
        select.innerHTML += `<option value="${option}">${option}</option>`;
      }
    });
  }

  // Render Business List
  function renderList(data) {
    const businessList = document.getElementById('businessList');
    const businessCount = document.getElementById('businessCount');
    businessList.innerHTML = '';

    businessCount.textContent = `Total Businesses: ${data.length}`;

    data.forEach(item => {
      const link = `https://sitebizd.github.io/bizimages/business/${item.profileID}`;
      const imageSrc = item.image1 || 'default.jpg';

      businessList.innerHTML += `
        <div class="business-card">
          <a href="${link}" style="display: flex; align-items: center; text-decoration: none;">
            <div class="image"><img src="${imageSrc}" alt="${item.image1}"></div>
            <div class="info">
              <div class="title">${item.businessName}</div>
              <div class="person-name">${item.personName}</div>
              <div class="subtitle">${item.businessAddress}</div>
            </div>
          </a>
          <a href="tel:${item.mobileNumber}" class="phone-icon"><i class="fas fa-phone"></i></a>
        </div>
      `;
    });
  }

  document.getElementById('searchInput').addEventListener('input', function() {
    const searchValue = this.value.toLowerCase();
    const filteredData = businessData.filter(item => 
      item.businessName.toLowerCase().includes(searchValue) ||
      item.personName.toLowerCase().includes(searchValue)
    );
    renderList(filteredData);
  });

  fetchCSV();
</script>

</body>
</html>

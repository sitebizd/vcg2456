<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Business List</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    * { box-sizing: border-box; }
    body { font-family: Arial, sans-serif; background-color: #f9f9f9; padding: 20px; margin: 0; }
    h1 { text-align: center; margin-bottom: 20px; color: #333; }
    .container { width: 100%; margin: 0 auto; padding: 10px; }
    .filters { margin-bottom: 15px; display: flex; gap: 10px; justify-content: center; flex-wrap: wrap; }
    select, input { padding: 12px; font-size: 1rem; border-radius: 8px; border: 2px solid #ddd; background-color: #fff; width: 200px; }
    #searchInput { width: 250px; }
    
    .business-card { 
      display: flex; 
      align-items: center; 
      justify-content: space-between; 
      background-color: #fff; 
      padding: 15px; 
      margin-bottom: 15px; 
      border-radius: 8px; 
      box-shadow: 0 4px 8px rgba(0,0,0,0.1); 
      width: 100%;
      overflow: hidden;
    }
    
    .info { 
      flex-grow: 1; 
      padding-right: 15px; 
      overflow: hidden; 
      display: flex; 
      flex-direction: column;
    }
    
    .title, .subtitle, .person { 
      white-space: normal; 
      overflow: hidden;
      text-overflow: ellipsis;
      word-break: break-word;
    }
    
    .title { 
      font-size: 1rem; 
      font-weight: bold; 
      color: #0000FF;
      margin-bottom: 5px;
    }
    
    .person {
      font-size: 0.9rem;
      font-weight: 500;
      color: #555;
      margin-bottom: 5px;
    }
    
    .subtitle { 
      font-size: 0.8rem; 
      color: #777;
    }
    
    .image { 
      width: 60px; 
      height: 60px; 
      border-radius: 8px; 
      overflow: hidden; 
      margin-right: 15px;
      flex-shrink: 0;
    }
    
    .image img { 
      width: 100%; 
      height: 100%; 
      object-fit: cover; 
    }
    
    .phone-icon {
      width: 40px; 
      height: 40px; 
      background-color: #0000FF; 
      border-radius: 50%; 
      display: flex; 
      align-items: center; 
      justify-content: center;
      flex-shrink: 0;
    }
    
    .phone-icon i { color: #fff; font-size: 20px; }
	
	/* Search Container */
.search-container {
  position: relative;
  width: 300px;
  margin: 10px auto;
}

/* Input Field */
#searchInput {
  width: 100%;
  padding: 10px 40px 10px 15px;
  font-size: 16px;
  border: 2px solid #ddd;
  border-radius: 25px;
  outline: none;
  transition: 0.3s ease;
}

/* Search Icon */
.search-icon {
  position: absolute;
  top: 50%;
  right: 15px;
  transform: translateY(-50%);
  font-size: 18px;
  color: #888;
  pointer-events: none;
}

/* Hover & Focus Effects */
#searchInput:focus {
  border-color: #0000FF;
  box-shadow: 0 0 8px rgba(0, 123, 255, 0.2);
}

    
    #businessCount { text-align: center; margin-top: 10px; font-weight: bold; }
  </style>
</head>
<body>

<h1>Business List</h1>

<div class="container">
  <div class="filters">
    <select id="category1">
      <option value="All">All Categories</option>
    </select>
    <select id="category2">
      <option value="All">All Subcategories</option>
    </select>
<div class="search-container">
  <input type="text" id="searchInput" placeholder="Search by Business Name...">
  <i class="fa fa-search search-icon"></i>  </div>

  <div id="businessCount"></div><br>
  <div id="businessList"></div>
</div>

<script>
  const SPREADSHEET_URL = 'https://docs.google.com/spreadsheets/d/1hJeRy7iYhtI8QBwfXv9YvuXXCCMafDrj17b55UHFCfQ/export?format=csv';
  let businessData = [];

  // Fetch CSV Data
  async function fetchCSV() {
    try {
      const response = await fetch(SPREADSHEET_URL);
      const data = await response.text();
      businessData = parseCSV(data);
      populateFilters();
      renderList(businessData);
    } catch (error) {
      console.error("Error fetching CSV:", error);
    }
  }

  // Parse CSV Data
  function parseCSV(text) {
    const lines = text.trim().split("\n").slice(1);
    const rows = [];
    const regex = /(?:^|,)(?:"([^"]*(?:""[^"]*)*)"|([^",]*))/g;

    lines.forEach(line => {
      const matches = [];
      let match;
      while ((match = regex.exec(line))) {
        matches.push((match[1] || match[2] || "").replace(/""/g, '"').trim());
      }

      const [profileID, personName, businessName, businessNameEnglish, businessDescription, businessAddress, marketArea, paymentStatus, verifiedBadges, category1, category2, , mobileNumber, whatsappNumber, website, facebookPage, youtubeChannel, instagram, googleMap, image1] = matches;

      if (profileID && businessName) {
        rows.push({ profileID, personName, businessName, businessNameEnglish, businessDescription, businessAddress, category1, category2, image1, mobileNumber });
      }
    });
    return rows;
  }

  // Populate Filters
  function populateFilters() {
    const category1Set = new Set();
    const category2Set = new Set();

    businessData.forEach(item => {
      if (item.category1) category1Set.add(item.category1);
      if (item.category2) category2Set.add(item.category2);
    });

    populateSelect(document.getElementById('category1'), Array.from(category1Set));
    populateSelect(document.getElementById('category2'), Array.from(category2Set));
  }

  function populateSelect(select, options) {
    select.innerHTML = `<option value="All">All</option>`;
    options.filter(opt => opt).forEach(option => {
      select.innerHTML += `<option value="${option}">${option}</option>`;
    });
  }

  // Render List
  function renderList(data) {
    const businessList = document.getElementById('businessList');
    const businessCount = document.getElementById('businessCount');
    businessList.innerHTML = '';

    if (data.length === 0) {
      businessList.innerHTML = '<p>No businesses found.</p>';
      businessCount.textContent = `Total Businesses: 0`;
      return;
    }

    businessCount.textContent = `Total Businesses: ${data.length}`;

    data.forEach(item => {
      const link = `https://sitebizd.github.io/bizimages/business/${item.profileID}`;
      const imageSrc = item.image1 ? item.image1 : 'default.jpg';

      businessList.innerHTML += `
        <div class="business-card">
          <a href="${link}" style="display: flex; align-items: center; text-decoration: none;">
            <div class="image">
              <img src="${imageSrc}" alt="${item.businessName}">
            </div>
            <div class="info">
              <div class="title">${item.businessName}</div>
              <div class="person">ðŸ‘¤ ${item.personName}</div>
              <div class="subtitle">${item.businessAddress}</div>
            </div>
          </a>
          <a href="tel:${item.mobileNumber}" class="phone-icon">
            <i class="fas fa-phone"></i>
          </a>
        </div>
      `;
    });
  }

  document.getElementById('category1').addEventListener('change', filterList);
  document.getElementById('category2').addEventListener('change', filterList);
  document.getElementById('searchInput').addEventListener('input', filterList);

  function filterList() {
    const searchTerm = document.getElementById('searchInput').value.toLowerCase();
    const category1 = document.getElementById('category1').value;
    const category2 = document.getElementById('category2').value;

    let searchPattern = new RegExp(`\\b${searchTerm}\\b`, 'i');
let filteredData = businessData.filter(item => 
    (searchPattern.test(item.personName) ||
     searchPattern.test(item.businessName) ||
     searchPattern.test(item.businessNameEnglish) ||
     searchPattern.test(item.businessDescription) ||
     searchPattern.test(item.businessAddress)) &&
    (category1 === 'All' || item.category1 === category1) &&
    (category2 === 'All' || item.category2 === category2)
);

    renderList(filteredData);
  }

  fetchCSV();
</script>

</body>
</html>

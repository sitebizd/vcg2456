<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Business List</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    * { box-sizing: border-box; }
    body { font-family: Arial, sans-serif; background-color: #f9f9f9; margin: 0; padding: 20px; }
    h1 { text-align: center; color: #333; margin-bottom: 20px; }

    .container { width: 100%; max-width: 800px; margin: 0 auto; padding: 10px; }

    .filters { display: flex; gap: 10px; justify-content: center; margin-bottom: 15px; flex-wrap: wrap; }

    select, .search-container { 
      padding: 12px; font-size: 1rem; border-radius: 8px; border: 2px solid #ddd; 
      background-color: #fff; width: 200px; display: flex; align-items: center;
    }

    .search-container { width: 100%; max-width: 400px; position: relative; }
    .search-container input { 
      width: 100%; padding: 12px 40px 12px 15px; font-size: 1rem; 
      border-radius: 8px; border: 2px solid #ddd; outline: none; 
    }
    .search-container i { 
      position: absolute; right: 15px; top: 50%; transform: translateY(-50%);
      color: #888; font-size: 1.2rem;
    }

    .business-card { 
      display: flex; align-items: center; justify-content: space-between; 
      background-color: #fff; padding: 15px; margin-bottom: 15px; 
      border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); 
      width: 100%; overflow: hidden;
    }

    .info { flex-grow: 1; padding-right: 15px; display: flex; flex-direction: column; }
    
    .title { font-size: 1rem; font-weight: bold; color: #0000FF; margin-bottom: 5px; }
    .person { font-size: 0.9rem; color: #555; margin-bottom: 5px; }
    .subtitle { font-size: 0.8rem; color: #777; }

    .image { width: 60px; height: 60px; border-radius: 8px; overflow: hidden; margin-right: 15px; }
    .image img { width: 100%; height: 100%; object-fit: cover; }

    .phone-icon { 
      width: 40px; height: 40px; background-color: #0000FF; border-radius: 50%; 
      display: flex; align-items: center; justify-content: center;
    }
    .phone-icon i { color: #fff; font-size: 20px; }

    #businessCount { text-align: center; margin-top: 10px; font-weight: bold; }
  </style>
</head>
<body>

<h1>Business List</h1>

<div class="container">
  <!-- Search Bar -->
  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search businesses...">
    <i class="fas fa-search"></i>
  </div>

  <!-- Category Filters -->
  <div class="filters">
    <select id="category1">
      <option value="All">All Categories</option>
    </select>
    <select id="category2">
      <option value="All">All Subcategories</option>
    </select>
  </div>

  <div id="businessCount"></div>
  <div id="businessList"></div>
</div>

<script>
  const SPREADSHEET_URL = 'https://docs.google.com/spreadsheets/d/1hJeRy7iYhtI8QBwfXv9YvuXXCCMafDrj17b55UHFCfQ/export?format=csv';
  let businessData = [];

  async function fetchCSV() {
    try {
      const response = await fetch(SPREADSHEET_URL);
      const data = await response.text();
      businessData = parseCSV(data);
      populateFilters();
      renderList(businessData);
    } catch (error) {
      console.error("Error fetching CSV:", error);
    }
  }

  function parseCSV(text) {
    const lines = text.trim().split("\n").slice(1);
    return lines.map(line => {
      const columns = line.split(",");
      return {
        profileID: columns[0],
        personName: columns[1],
        businessName: columns[2],
        businessAddress: columns[5],
        category1: columns[9],
        category2: columns[10],
        image1: columns[18] || 'default.jpg',
        mobileNumber: columns[11]
      };
    });
  }

  function populateFilters() {
    const category1Set = new Set();
    const category2Set = new Set();
    businessData.forEach(item => {
      if (item.category1) category1Set.add(item.category1);
      if (item.category2) category2Set.add(item.category2);
    });

    populateSelect(document.getElementById('category1'), Array.from(category1Set));
    populateSelect(document.getElementById('category2'), Array.from(category2Set));
  }

  function populateSelect(select, options) {
    select.innerHTML = `<option value="All">All</option>`;
    options.forEach(option => {
      select.innerHTML += `<option value="${option}">${option}</option>`;
    });
  }

  function renderList(data) {
    const businessList = document.getElementById('businessList');
    const businessCount = document.getElementById('businessCount');
    businessList.innerHTML = '';

    if (data.length === 0) {
      businessList.innerHTML = '<p>No businesses found.</p>';
      businessCount.textContent = `Total Businesses: 0`;
      return;
    }

    businessCount.textContent = `Total Businesses: ${data.length}`;

    data.forEach(item => {
      const link = `https://sitebizd.github.io/bizimages/business/${item.profileID}`;
      businessList.innerHTML += `
        <div class="business-card">
          <a href="${link}" style="display: flex; align-items: center; text-decoration: none;">
            <div class="image"><img src="${item.image1}" alt="Business"></div>
            <div class="info">
              <div class="title">${item.businessName}</div>
              <div class="person">ðŸ‘¤ ${item.personName}</div>
              <div class="subtitle">${item.businessAddress}</div>
            </div>
          </a>
          <a href="tel:${item.mobileNumber}" class="phone-icon"><i class="fas fa-phone"></i></a>
        </div>
      `;
    });
  }

  document.getElementById('searchInput').addEventListener('input', filterList);
  document.getElementById('category1').addEventListener('change', filterList);
  document.getElementById('category2').addEventListener('change', filterList);

  function filterList() {
    const searchText = document.getElementById('searchInput').value.toLowerCase();
    const category1 = document.getElementById('category1').value;
    const category2 = document.getElementById('category2').value;

    let filteredData = businessData.filter(item =>
      item.businessName.toLowerCase().includes(searchText) &&
      (category1 === 'All' || item.category1 === category1) &&
      (category2 === 'All' || item.category2 === category2)
    );

    renderList(filteredData);
  }

  fetchCSV();
</script>

</body>
</html>

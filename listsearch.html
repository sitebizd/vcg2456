<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Business List</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    * { box-sizing: border-box; }
    body { font-family: Arial, sans-serif; background-color: #f9f9f9; padding: 20px; margin: 0; }
    h1 { text-align: center; margin-bottom: 20px; color: #333; }
    .container { width: 100%; margin: 0 auto; padding: 10px; text-align: center; }
    .filters { display: flex; justify-content: center; gap: 10px; margin-bottom: 15px; }
    select { padding: 10px; font-size: 16px; border-radius: 5px; border: 1px solid #ccc; }

    .business-card { 
      display: flex; 
      align-items: center; 
      justify-content: space-between;
      background-color: #fff; 
      padding: 15px; 
      margin-bottom: 15px;
      border-radius: 8px; 
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 100%; 
      max-width: 600px; 
      margin-left: auto; 
      margin-right: auto;
    }

    .info { 
      flex-grow: 1; 
      padding-right: 15px; 
      display: flex; 
      flex-direction: column; 
      text-align: left;
    }

    .title, .subtitle, .person { text-align: left; }
    .title { font-size: 1rem; font-weight: bold; color: #0000FF; margin-bottom: 5px; }
    .person { font-size: 0.9rem; font-weight: 500; color: #555; margin-bottom: 5px; }
    .subtitle { font-size: 0.8rem; color: #777; }

    .phone-icon { 
      width: 40px; 
      height: 40px; 
      background-color: #0000FF;
      border-radius: 50%; 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      flex-shrink: 0; 
      margin-left: auto;
    }

    .phone-icon i { color: #fff; font-size: 20px; }

    .image { width: 60px; height: 60px; border-radius: 8px; overflow: hidden; margin-right: 15px; flex-shrink: 0; }
    .image img { width: 100%; height: 100%; object-fit: cover; }

    .search-container {
      position: relative;
      width: 300px;
      margin: 10px auto;
    }

    #searchInput {
      width: 100%;
      padding: 10px 40px 10px 15px;
      font-size: 16px;
      border: 2px solid #ddd;
      border-radius: 25px;
      outline: none;
      transition: 0.3s ease;
    }

    .search-icon {
      position: absolute;
      top: 50%;
      right: 15px;
      transform: translateY(-50%);
      font-size: 18px;
      color: #888;
      pointer-events: none;
    }

    #searchInput:focus {
      border-color: #0000FF;
      box-shadow: 0 0 8px rgba(0, 123, 255, 0.2);
    }

    #businessCount { text-align: center; margin-top: 10px; font-weight: bold; }
  </style>
</head>
<body>

<h1>Business List</h1>

<div class="container">
  <div class="filters">
    <select id="categorySelect">
      <option value="">Select Category</option>
    </select>
    <select id="subCategorySelect">
      <option value="Medical Store" selected>Medical Store</option>
    </select>
  </div>

  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search by Business Name...">
    <i class="fa fa-search search-icon"></i>
  </div>

  <div id="businessCount"></div><br>
  <div id="businessList"></div>
</div>

<script>
  const SPREADSHEET_URL = 'https://docs.google.com/spreadsheets/d/1hJeRy7iYhtI8QBwfXv9YvuXXCCMafDrj17b55UHFCfQ/export?format=csv';
  let businessData = [];

  // Fetch CSV Data
  async function fetchCSV() {
    try {
      const response = await fetch(SPREADSHEET_URL);
      const data = await response.text();
      businessData = parseCSV(data);
      populateCategoryDropdown();
      filterList(); // Ensure only 'Medical Store' is displayed on load
    } catch (error) {
      console.error("Error fetching CSV:", error);
    }
  }

  // Parse CSV Data
  function parseCSV(text) {
    const lines = text.trim().split("\n").slice(1);
    const rows = [];

    lines.forEach(line => {
      const cols = line.split(",");
      const [profileID, personName, businessName, , businessDescription, businessAddress, , , , category, subCategory, , mobileNumber, , , , , , , image1] = cols;

      if (profileID && businessName) {
        rows.push({ profileID, personName, businessName, businessDescription, businessAddress, category, subCategory, image1, mobileNumber });
      }
    });

    return rows;
  }

  // Populate Category Dropdown
  function populateCategoryDropdown() {
    const categorySelect = document.getElementById('categorySelect');
    const categories = new Set(businessData.map(b => b.category));

    categories.forEach(cat => {
      let option = document.createElement('option');
      option.value = cat;
      option.textContent = cat;
      categorySelect.appendChild(option);
    });
  }

  // Filter and Render List
  document.getElementById('searchInput').addEventListener('input', filterList);
  document.getElementById('categorySelect').addEventListener('change', filterList);

  function filterList() {
    const searchTerm = document.getElementById('searchInput').value.toLowerCase();
    const selectedSubCategory = 'Medical Store'; // Always filter for Medical Store

    let filteredData = businessData.filter(item =>
      item.subCategory === selectedSubCategory &&
      (item.personName.toLowerCase().includes(searchTerm) ||
       item.businessName.toLowerCase().includes(searchTerm) ||
       item.businessDescription.toLowerCase().includes(searchTerm) ||
       item.businessAddress.toLowerCase().includes(searchTerm))
    );

    renderList(filteredData);
  }

  // Render Business List
  function renderList(data) {
    const businessList = document.getElementById('businessList');
    businessList.innerHTML = data.map(item => `
      <div class="business-card">
        <a href="https://sitebizd.github.io/bizimages/business/${item.profileID}">
          <div class="image"><img src="${item.image1 || 'default.jpg'}"></div>
          <div class="info">
            <div class="title">${item.businessName}</div>
            <div class="person">ðŸ‘¤ ${item.personName}</div>
            <div class="subtitle">${item.businessAddress}</div>
          </div>
        </a>
        <a href="tel:${item.mobileNumber}" class="phone-icon"><i class="fas fa-phone"></i></a>
      </div>
    `).join('');
  }

  fetchCSV();
</script>

</body>
</html>

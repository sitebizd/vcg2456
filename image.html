<!DOCTYPE html>
<html>
<head>
    <!-- Include necessary scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="/js/exif.js"></script>
    <script type="text/javascript" src="/js/ImageUploader.js"></script>
    <script type="text/javascript" src="/js/custom.js"></script>
</head>
<body>
    <!-- Example image upload button -->
    <div class="uk-text-center uk-margin-top">
        <div class="uk-form-file">
            <button class="uk-button uk-button-success image-upload" id="upload-button-1">
                <i class="uk-icon-upload uk-margin-small-right"></i> Select and upload image
            </button>
            <input class="image-upload" data-id="1" id="uploadImage3" type="file" name="images" accept="image/jpeg,image/jpg" data-product="1034">
            <div class="uk-alert uk-alert-success uk-hidden" id="upload-container-1">
                <p class="uk-text-center">Uploading, please wait...</p>
                <div id="upload-progress-1" class="uk-progress uk-progress-small uk-progress-success uk-progress-striped uk-active">
                    <div class="uk-progress-bar"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- Repeat the above block for additional image upload buttons -->
</body>
</html>
